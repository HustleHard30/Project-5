<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Premium Nike Reseller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product img {
            transition: transform 0.3s ease-in-out;
        }
        .product img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <img src="images/Jordan.jpg ">
        <h1 class="text-center mb-4">Premium Nike Reseller</h1>
    </div>
    <div class="container mt-5">
        
        <div class="row">
            <!-- Generating 10 products dynamically -->
            <script>
                const products = [
                    { name: "Nike Comfy", price: "R1030", img: "./images/Nike1.png" },
                    { name: "Nike Dunk", price: "R1550", img: "./images/Nike2.png" },
                    { name: "Nike Vapour", price: "R2000", img: "./images/Nike3.png" },
                    { name: "Nike Air", price: "R2560", img: "./images/Nike4.png" },
                    { name: "Nike Skate", price: "R3050", img: "./images/Nike5.png" },
                    { name: "Nike Chase", price: "R3500", img: "./images/Nike6.png" },
                    { name: "Nike High", price: "R4000", img: "./images/Nike7.png" },
                    { name: "Nike Low", price: "R4550", img: "./images/Nike8.png" },
                    { name: "Nike Rise", price: "R5000", img: "./images/Nike9.png" },
                    { name: "Nike Runner", price: "R5550", img: "./images/Nike10.png" }
                ];

                document.write('<div class="row">');
                products.forEach(product => {
                    document.write(`
                        <div class="col-md-4 mb-4">
                            <div class="card product text-center">
                                <img src="${product.img}" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">${product.price}</p>
                                    <button class="btn btn-primary">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    `);
                });
                document.write('</div>');
            </script>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="images/Swoosh.jpg " alt="Premium Nike Reseller" class="me-3">
            <form class="d-flex w-75">
                <input type="email" class="form-control me-2" placeholder="Enter your email">
                <input type="text" class="form-control me-2" placeholder="Your phone number">
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
